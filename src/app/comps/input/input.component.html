<label>{{label}}</label>
<input 
    type="text" 
    [placeholder]="placeholder" 
    (focusin)="focused($event,true)" 
    (focusout)="focused($event,false)"
>
<ng-container *ngIf="!focusedOnInput && specialCharacter != ''">
    <span [id]="'special-'+placeholder" class="special jump-in">{{specialCharacter}}</span>
</ng-container>
