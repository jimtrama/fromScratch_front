<div class="calendar-wrapper" *ngIf="calendarEvent.open">
  <div class="row" *ngFor="let week of [7, 14, 21, 28, 35]; let i = index">
    <div
      class="date"
      *ngFor="let date of filteredDates(week); let y = index"
      (click)="dateClicked($event, y, i)"
      [ngClass]="{
        selectedDate: datesEqual(date, 'se'),
        today: datesEqual(date, '')
      }"
    >
      {{ date.getDate() }}
    </div>
  </div>
</div>
<div #toscroll class="years-wrapper-scroll" *ngIf="showYears">
  <div id="action" #toscrollCont class="years-wrapper">
    <button
      *ngFor="let year of years; let i = index"
      role="button"
      [id]="'year-btn-' + i"
      (click)="yearChange($event, year)"
      class="year"
    >
      {{ year.getFullYear() }}
    </button>
  </div>
</div>

<button
  id="action-left"
  class="action-button left"
  (click)="monthChange($event)"
>
  {{ MONTHS_LABELS[rotatingDate.getMonth()] }}
</button>
<button
  id="action-right"
  class="action-button right"
  (click)="setShowYearsTrue($event)"
>
  {{ rotatingDate.getFullYear() }}
</button>
